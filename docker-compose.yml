services:
  pathless-demo:
    image: timefactory/pathless:demo
    container_name: pathless-demo
    pull_policy: always
    networks:
      - pathless
    ports:
      - 127.0.0.1:1000:1000

  frame-demo:
    image: timefactory/demo
    container_name: frame-demo
    pull_policy: always
    networks:
      - pathless
    ports:
      - 127.0.0.1:1001:1001

networks:
  pathless:
    driver: bridge
