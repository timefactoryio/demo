services:
  pathless-demo:
    image: timefactory/pathless:dev
    container_name: pathless-demo
    restart: unless-stopped
    pull_policy: always
    networks:
      - pathless
    ports:
      - 127.0.0.1:1000:1000

  frame-demo:
    image: timefactory/demo:dev
    container_name: frame-demo
    restart: unless-stopped
    pull_policy: always
    networks:
      - pathless
    ports:
      - 127.0.0.1:1001:1001
    volumes:
      - ./slides:/slides
      - ./timefactory.svg:/timefactory.svg
    environment:
      - PATHLESS=http://pathless-demo:1000
      - LOGO_PATH=/timefactory.svg
      - HEADING=the perpetual motion machine
      - TEXT_URL=https://raw.githubusercontent.com/timefactoryio/pathless/refs/heads/main/README.md
      - SLIDES_PATH=/slides

networks:
  pathless:
    driver: bridge
